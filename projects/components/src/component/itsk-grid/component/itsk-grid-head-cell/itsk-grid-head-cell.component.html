<div class="grid__head__cell__wrapper" [ngClass]="column?.headCellClass" (click)="sortColumn($event)">
  @if (selfIndex === 0 && rootIndex === 0 && (selectType === 'single' || selectType === 'multiple') && selectRowsBy === 'checkbox') {
    <itsk-checkbox
      (click)="stopPropagation($event)"
      class="margin-l-2"
      [binary]="true"
      [ngModel]="allSelected()"
      (ngModelChange)="selectAll($event)"
    ></itsk-checkbox>
  }
  <div class="container container_auto align-center justify-content-center">
    @if (sorted) {
      <itsk-icon [name]="asc ? 'icon-arrow_up-outline' : 'icon-arrow_down-outline'"></itsk-icon>
    }
    <itsk-head-cell [column]="column" [filtered]="filtered" [asc]="asc" [sorted]="sorted"></itsk-head-cell>
    @if (filtered) {
      <itsk-icon [name]="'icon-filter_small-conus-filled'"></itsk-icon>
    }
  </div>
</div>
<div class="grid__head__cell__dropdown">
  <itsk-icon [name]="'icon-menu_more_vertical-point-circle-dot-filled'" (click)="columnSettings($event)"></itsk-icon>
</div>
<div class="grid__head__cell__resize" draggable="true" (dragstart)="dragStart($event)" (dragend)="dragEnd($event)"></div>
