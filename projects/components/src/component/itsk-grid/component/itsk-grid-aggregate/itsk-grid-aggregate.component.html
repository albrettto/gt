<div
  class="grid__aggregate_left"
  *ngIf="locked?.length"
  [style.flex-grow]="lockedFlex"
  [style.min-width.px]="lockedBasis"
  [style.flex-basis.px]="lockedBasis"
>
  <itsk-itsk-grid-aggregate-wrapper
    [columns]="locked"
    [data]="data"
    [aggregateComponent]="aggregateComponent"
  ></itsk-itsk-grid-aggregate-wrapper>
</div>
<div
  class="grid__aggregate_right"
  [style.flex-grow]="unlockedFlex"
  [style.min-width.px]="unlockedBasis"
  [style.flex-basis.px]="unlockedBasis"
>
  <itsk-itsk-grid-aggregate-wrapper
    [columns]="unlocked"
    [data]="data"
    [aggregateComponent]="aggregateComponent"
  ></itsk-itsk-grid-aggregate-wrapper>
</div>
