<label class="file-upload__label">
  <input
    #fileUpload
    class="file-upload__input"
    type="file"
    name="fileUpload"
    [attr.multiple]="multiple ? 'multiple' : null"
    [disabled]="disabled"
    (change)="fileChanged($event)"
  />
  <div class="file-upload__content">
    <ng-content></ng-content>
  </div>
</label>
