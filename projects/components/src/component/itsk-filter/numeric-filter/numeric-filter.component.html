<div class="control__label">
  <span class="control__label__text">{{ column.caption }}</span>
</div>
<div class="container">
  <label class="control__label control__label-delimiter">
    <span class="input">
      <input type="text" class="input__field" [ngModel]="filter.value?.greaterThan" (ngModelChange)="filter.value.greaterThan = $event" />
    </span>
  </label>
  <label class="control__label">
    <span class="input">
      <input type="text" class="input__field" [ngModel]="filter.value?.lessThan" (ngModelChange)="filter.value.lessThan = $event" />
    </span>
  </label>
</div>
