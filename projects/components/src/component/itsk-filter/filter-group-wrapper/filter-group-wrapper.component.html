<div class="font-title1">{{ column?.caption }}</div>
@for (col of column?.columns; track col) {
  @if (isLeaf(col) && showFilter(col, state, showActive)) {
    <itsk-filter-wrapper [column]="col" [state]="state" (filterChanged)="filterChange($event)"></itsk-filter-wrapper>
  }
  @if (!isLeaf(col) && hasFilterableLeafs(col)) {
    <itsk-filter-group-wrapper
      [column]="col"
      [showActive]="showActive"
      [state]="state"
      (filterChanged)="filterChange($event)"
    ></itsk-filter-group-wrapper>
  }
}
