<div style="display: grid; grid-template-columns: repeat(3, auto)">
  @for (icon of icons; track icon) {
    <div style="display: flex; align-items: center" class="font-body-3 margin-b-2">
      <itsk-icon [name]="icon"></itsk-icon>
      <span class="padding-l-4">{{ icon }}</span>
    </div>
  }
</div>
