<div class="datepicker__month" (wheel)="scrollMonthSelector($event)">
  <div
    *ngFor="let month of months"
    class="datepicker__month__item"
    [class.datepicker__month__item_active]="month === currentMonth$"
    [class.datepicker__month__item_disabled]="isMonthDisabled(month)"
    [class.datepicker__month__item_current]="month === today?.getMonth() && currentYear === today?.getFullYear()"
    (click)="setMonth($event, month)"
    (dblclick)="applyMonth($event, month)"
  >
    <span class="datepicker__month__item__number">
      {{ month + 1 | itskPrependZero: 2 }}
    </span>
    {{ locale.monthNames[month] }}
  </div>
</div>
